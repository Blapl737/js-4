<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма банковской карточки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Информация о банковской карточке</h2>
    <form id="cardForm">
        <label for="cardNumber">Номер карточки:</label>
        <input type="text" id="cardNumber" required>
        <label for="cardHolder">Владелец карточки:</label>
        <input type="text" id="cardHolder" required>
        <label for="expiryDate">Срок действия:</label>
        <input type="month" id="expiryDate" required>
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" required min="100" max="999">
        <button type="submit">Отправить</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
</div>
<script src="script.js"></script>
</body>
</html>
